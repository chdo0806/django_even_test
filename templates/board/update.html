{% extends 'base.html' %}

{% block con %}
    <div class="container mt-5 mb-5" style="font-size: 20px; font-weight: bold;">        
        <form method="post">
            {% csrf_token %}
            <h1><b>게시글수정</b></h1>
            <div class="mb-3 mt-5">
                <label class="form-label">SUBJECT</label>
                <input type="text" name="sub" value="{{b.subject}}"class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">WRITER</label>
                <input type="text" value="{{b.writer}}" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">CONTENT</label>
                <textarea name="con" class="form-control" style="height: 100px;">{{b.content}}</textarea>
            </div>
            <div class="text-end mt-3">
                <button class="btn btn-dark">수정하기</button>
            </div> 
        </form>
    </div>

{% endblock %}
