{%extends 'base.html'%}

{% block con %}
    <div class="container mt-5 mb-5">
        <h1><b>PDF 리더기</b></h1>
        <form method="POST" enctype="multipart/form-data" >
            {%csrf_token%}
            <div class="row mt-5">
                <div class="col-lg-10">
                    <input type="file" name="pdf" class="form-control">
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-dark" style="width: 100%;">EXTRACT</button>
                </div>
            </div>
            <textarea class="form-control mt-5" style="height: 500px;" disabled>{{st}}</textarea>
      </form>
    </div>
{% endblock%}
